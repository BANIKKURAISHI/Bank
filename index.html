<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank log in page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-5">Functional <span class="text-red-500 font-medium"> Bap-Er-Bank</span>!!!</h1>
    <main>
        <section class="mt-8">
            <div class=" grid gap-2 sm:grid-cols-2   gap-4 md:grid-cols-3  gap-7 lg:grid-cols-3 gap-10 w-3/4 mx-auto text-white">
                <div class="bg-green-300 p-5 rounded-lg ">
                    <h3 class="text-3xl">
                     Deposit
                    </h3>
                    <h2 class="text-5xl font-medium "> $ <span id="deposit">00</span></h2>
                </div>


                <div class="bg-red-300 p-5 rounded-lg ">
                    <h3 class="text-3xl">
                    Withdraw 
                    </h3>
                    <h2 class="text-5xl font-medium " > $ <span id="Withdraw5">00</span></h2>
                </div>

                <div class="bg-purple-300 p-5 rounded-lg ">
                    <h3 class="text-3xl">
                     Balance 
                    </h3>
                    <h2 class="text-5xl font-medium    " id="Deposit"> $ <span id="total">1200</span></h2>
                </div>
            </div>
        </section>
  <section class="mt-8  w-3/4 mx-auto">
    <div class="grid gap-4 md:grid-cols-2 gap-4 lg:grid-cols-2 gap-4 ">
        <div class="bg-violet-400 p-8 rounded-xl ">
        <h3 class="text-4xl text-white mb-4">Deposit Amount </h3>
        <input type="text" class="w-3/4 h-10 px-3 py-3 rounded-md"  id="AddAmount" placeholder="$ You want to Deposit">
        <br>
        <br>

     <button id="btn-button" class="bg-blue-700 px-6 py-2 text-white font-medium rounded-md hover:bg-sky-400 p-4">Deposit</button>
    </div>

    <div class="bg-amber-400 p-8 rounded-xl  ">
        <h3 class="text-4xl text-white mb-4">Withdraw Amount </h3>
        <input type="text" class="w-3/4 h-10 px-3 py-3 rounded-md"  id="WithdrawAmount" placeholder="$ You want to Withdraw">
        <br>
        <br>

     <button id="btn-button2" class="bg-blue-700 px-6 py-2 text-white font-medium rounded-md hover:bg-sky-400 p-4">Withdraw</button>
    </div>
    </div>
  </section>
        
    </main>

    <script src="deposit.js"></script>
</body>
</html>
